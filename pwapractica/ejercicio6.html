<!DOCTYPE html>
<html>
<head>
    <title>EJERCICIO 6</title>
    <style>
        .tarea {
            list-style: none;
            margin-bottom: 5px;
        }

        .eliminar {
            color: red;
            cursor: pointer;
            margin-left: 10px;
            
        }
    </style>
</head>
<body>
    <h2>Lista de Tareas</h2>
    <input type="text" id="nuevaTarea" placeholder="Nueva tarea">
    <button onclick="agregarTarea()">Agregar Tarea</button>

    <ul id="listaTareas">
        
    </ul>

    <script>
        function agregarTarea() {
            var input = document.getElementById('nuevaTarea');
            var tarea = input.value;

            if (tarea === '') {
                alert("Por favor, ingrese una tarea");
                return;
            }

            var lista = document.getElementById('listaTareas');
            var nuevaTarea = document.createElement('li');
            nuevaTarea.textContent = tarea;
            nuevaTarea.className = 'tarea';

            var botonEliminar = document.createElement('button');
            botonEliminar.textContent = 'Eliminar';
            botonEliminar.className = 'eliminar';
            botonEliminar.onclick = function() {
                lista.removeChild(nuevaTarea);
            };

            nuevaTarea.appendChild(botonEliminar);
            lista.appendChild(nuevaTarea);

            input.value = '';
        }

        var tareas = document.getElementsByClassName('tarea');
        for (var i = 0; i < tareas.length; i++) {
            tareas[i].addEventListener('mouseover', function() {
                this.getElementsByClassName('eliminar')[0].style.display = 'inline';
            });
            tareas[i].addEventListener('mouseout', function() {
                this.getElementsByClassName('eliminar')[0].style.display = 'none';
            });
        }
    </script>
</body>
</html>
