<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>EJERCICIO 1</title>
</head>
<body class="cambiarColor">
    <center>
        <button type="button" style="font-size: 20px;" onclick="$('.cambiarColor').css('background-color',colorAleatorio());console.log('prueba')">CAMBIAR COLOR</button>
    </center>
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function colorAleatorio() {
    var letras = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letras[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
